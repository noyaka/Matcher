{% extends 'base.html' %}
{% block content %}

<main>
    {% for job in jobs %}
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">{{ job.title }}</h4>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4">
                {% for skill in job.skill.all %}
                <li>{{ skill }}</li>
                {% endfor %}
              </ul>
              <a href="{{job.get_absolute_url}}" role="button" class="w-100 btn btn-lg btn-outline-primary">Find Best Candidates</a>
            </div>
          </div>
        </div>
        </div>
        {% endfor %}
</main>

{% endblock content %}
